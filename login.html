<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <input type="number" id="followersInput" placeholder="Enter followers count">
        <button onclick="login()">Log In</button>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById("usernameInput").value;
            const followers = parseInt(document.getElementById("followersInput").value);

            if (username && followers >= 0) {
                const userData = {
                    username: username,
                    followers: followers
                };
                localStorage.setItem("loggedInUser", JSON.stringify(userData));
                window.location.href = "website.html";
            } else {
                document.getElementById("errorMessage").textContent = "Please enter a valid username and followers count.";
            }
        }
    </script>
</body>
</html>
