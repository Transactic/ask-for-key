<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Follow Bot</h1>
        <label for="username">Enter your username:</label>
        <br>
        <input type="text" id="username" placeholder="Your Username">
        <br>
        <label for="followers">Enter the number of followers you want:</label>
        <br>
        <input type="number" id="followers" placeholder="Number of Followers">
        <br>
        <button onclick="sendFollowers()">Send Followers</button>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <script>
        function sendFollowers() {
            const username = document.getElementById("username").value;
            const followers = document.getElementById("followers").value;
            const errorMessage = document.getElementById("errorMessage");

            if (username && followers > 0) {
                localStorage.setItem("username", username);
                localStorage.setItem("followers", followers);
                window.location.href = "website.html";
            } else {
                errorMessage.textContent = "Please provide valid username and followers.";
            }
        }
    </script>
</body>
</html>
