<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .info {
            font-size: 18px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Home</h1>
        <p class="info" id="profileInfo">Loading...</p>
        <input type="number" id="followersInput" placeholder="Enter followers to add">
        <br>
        <button onclick="addFollowers()">Add Followers</button>
    </div>

    <script>
        window.onload = function() {
            const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

            if (loggedInUser) {
                document.getElementById("profileInfo").textContent = `${loggedInUser.username} has ${loggedInUser.followers} followers.`;
            }
        }

        function addFollowers() {
            const followersInput = document.getElementById("followersInput").value;
            const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

            if (loggedInUser && followersInput > 0) {
                loggedInUser.followers += parseInt(followersInput);
                localStorage.setItem("loggedInUser", JSON.stringify(loggedInUser));
                document.getElementById("profileInfo").textContent = `${loggedInUser.username} has ${loggedInUser.followers} followers.`;
            }
        }
    </script>
</body>
</html>
