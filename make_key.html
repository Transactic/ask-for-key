<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Key Management</h1>
        <input type="text" id="keyInput" placeholder="Enter key to validate or invalidate">
        <br>
        <button onclick="validateKey()">Validate Key</button>
        <button onclick="invalidateKey()">Invalidate Key</button>
        <p id="statusMessage"></p>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        const VALID_KEY = "skib_valid"; // Demo key for validation

        window.onload = function() {
            const savedKeyStatus = localStorage.getItem("keyStatus");
            if (savedKeyStatus) {
                document.getElementById("statusMessage").textContent = `Current key status: ${savedKeyStatus}`;
            } else {
                document.getElementById("statusMessage").textContent = "No key status set.";
            }
        };

        function validateKey() {
            const keyInput = document.getElementById("keyInput").value;

            if (keyInput === VALID_KEY) {
                localStorage.setItem("keyStatus", "Valid");
                document.getElementById("statusMessage").textContent = "Key is now VALID.";
                document.getElementById("errorMessage").textContent = "";
            } else {
                document.getElementById("errorMessage").textContent = "Invalid key. Try again.";
            }
        }

        function invalidateKey() {
            const keyInput = document.getElementById("keyInput").value;

            if (keyInput === VALID_KEY) {
                localStorage.setItem("keyStatus", "Invalid");
                document.getElementById("statusMessage").textContent = "Key is now INVALID.";
                document.getElementById("errorMessage").textContent = "";
            } else {
                document.getElementById("errorMessage").textContent = "Invalid key. Try again.";
            }
        }
    </script>
</body>
</html>
