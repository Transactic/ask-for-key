
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Custom Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create a Custom Key</h1>
        <input type="text" id="customKey" placeholder="Enter your custom key">
        <br>
        <button onclick="setKey()">Set Key</button>
        <p class="status" id="statusMessage"></p>
    </div>

    <script>
        function setKey() {
            const customKey = document.getElementById("customKey").value;
            const statusMessage = document.getElementById("statusMessage");

            if (customKey === "skib_valid") {
                const valid = true;
                const keys = JSON.parse(localStorage.getItem("keys")) || {};
                keys[customKey] = valid;
                localStorage.setItem("keys", JSON.stringify(keys));
                statusMessage.textContent = `Key "${customKey}" has been validated.`;
            } else {
                const valid = false;
                const keys = JSON.parse(localStorage.getItem("keys")) || {};
                keys[customKey] = valid;
                localStorage.setItem("keys", JSON.stringify(keys));
                statusMessage.textContent = `Key "${customKey}" has been invalidated.`;
            }
        }
    </script>
</body>
</html>
