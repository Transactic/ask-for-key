
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Website!</h1>
        <p id="welcomeMessage">Assigning you an account...</p>
    </div>

    <script>
        const predefinedAccounts = [];
        for (let i = 0; i < 1000; i++) {
            predefinedAccounts.push({
                username: "User" + (i + 1),
                followers: 0
            });
        }

        const randomAccount = predefinedAccounts[Math.floor(Math.random() * predefinedAccounts.length)];
        localStorage.setItem("accountData", JSON.stringify(randomAccount));

        window.location.href = "login.html"; // Redirecting to login
    </script>
</body>
</html>
