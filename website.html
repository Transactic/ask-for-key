<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Website!</h1>
        <p id="welcomeMessage">Loading...</p>
    </div>

    <script>
        window.onload = function() {
            const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

            if (loggedInUser) {
                document.getElementById("welcomeMessage").textContent = `Logged in as: ${loggedInUser.username} with ${loggedInUser.followers} followers.`;
            } else {
                window.location.href = "login.html"; // Redirect to login if not logged in
            }
        }
    </script>
</body>
</html>
