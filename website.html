<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .info {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Profile</h1>
        <p class="info" id="profileInfo">Loading...</p>
    </div>

    <script>
        window.onload = function() {
            const expirationTime = 60 * 60 * 1000;
            let accountData = JSON.parse(localStorage.getItem("accountData"));

            if (!accountData || new Date().getTime() - accountData.timestamp > expirationTime) {
                const username = "User" + Math.floor(Math.random() * 1000);
                const followers = 0;
                accountData = {
                    username: username,
                    followers: followers,
                    timestamp: new Date().getTime()
                };
                localStorage.setItem("accountData", JSON.stringify(accountData));
            }

            document.getElementById("profileInfo").textContent = `${accountData.username} has ${accountData.followers} followers.`;
        }
    </script>
</body>
</html>
